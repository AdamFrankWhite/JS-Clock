<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="clock">
			<div class="clock-face">
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>
	
	<script>
		function setDate() {
			const now = new Date();
			//seconds
			const seconds = now.getSeconds();
		
			const secondsDegrees = seconds * 6 + 90; // 360/60 = 6deg, +90 offset initial hand
			console.log(secondsDegrees);
			const secondHand = document.getElementsByClassName('second-hand')[0];
			const hands = document.getElementsByClassName('hand');
			if (seconds == 0) { // solution to transition issue at 60s mark
				secondHand.style.transition = "all 0s";
			} else {
				secondHand.style.transition = "all 0.5s";
			}				
			secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
			// minutes
			const minutes = now.getMinutes();
			const minutesDegrees = minutes * 6 + 90;
			const minuteHand = document.getElementsByClassName('min-hand')[0];
			minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
			//hours
			const hours = now.getHours();
			const hoursDegrees = hours * 30 + 90 // 360/12 = 30deg
			const hoursHand = document.getElementsByClassName('hour-hand')[0];
			hoursHand.style.transform = `rotate(${hoursDegrees}deg)`;
		}
				
		setInterval(setDate, 1000);
	</script>
	
	</body>
</html>
